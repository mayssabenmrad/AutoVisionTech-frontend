<div class="car-page-container">
  <div class="car-page-content">
    
    <!-- Left Column: Car Details + Comments -->
    <div class="left-column">
      <!-- Car Details Section -->
      <div class="car-details-section">
        <app-car-details [car] ="car"></app-car-details>
      </div>
      
      <!-- Comments Section -->
      <div class="comments-section">
        <app-comments
          *ngIf="car"
          [comments]="car.comments ?? []"
          [carId]="carId"
          (commentAdded)="onCommentAdded()"
        ></app-comments>
      </div>
    </div>

    <!-- Right Column: Reservation Form (Fixed) -->
    <div class="right-column">
      <app-reservation-form
      [car]="car"
      ></app-reservation-form>
    </div>

  </div>
</div>
