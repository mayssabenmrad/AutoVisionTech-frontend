<app-hero 
  [heroName]="'Premium Car Collection'" 
  [heroSubtitle]="'Discover our exclusive selection...'" 
  [heroIcon]="heroIcon">
</app-hero>

<app-car-filter (filtersChange)="onFiltersChanged($event)"></app-car-filter>

<div class="px-4 py-6 flex gap-6 flex-wrap justify-center mx-auto animate-fade-slide">
  <app-car-crad
    *ngFor="let car of cars"
    [car]="car"
  ></app-car-crad>
</div>
