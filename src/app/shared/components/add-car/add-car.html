<div class="form-card">
  <h3 class="form-card-title">Add New Vehicle</h3>
  <form (ngSubmit)="handleAddCar()" class="space-y-6">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Brand -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Brand</label>
        <input
          type="text"
          [(ngModel)]="newCarForm.brand"
          name="brand"
          placeholder="e.g., Mercedes-Benz"
          class="input h-12"
          required
        />
      </div>

      <!-- Model -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Model</label>
        <input
          type="text"
          [(ngModel)]="newCarForm.model"
          name="model"
          placeholder="e.g., AMG GT"
          class="input h-12"
          required
        />
      </div>
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-slate-300 mb-2">Description</label>
      <textarea
        [(ngModel)]="newCarForm.description"
        name="description"
        placeholder="Detailed description of the vehicle..."
        rows="3"
        class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20"
        required
      ></textarea>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Year -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Year</label>
        <input
          type="number"
          [(ngModel)]="newCarForm.year"
          name="year"
          min="1900"
          [max]="currentYearPlusOne"
          class="input h-12"
          required
        />
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Price ($)</label>
        <input
          type="number"
          [(ngModel)]="newCarForm.price"
          name="price"
          min="0"
          step="1000"
          class="input h-12"
          required
        />
      </div>

      <!-- Mileage -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Mileage (km)</label>
        <input
          type="number"
          [(ngModel)]="newCarForm.kilometerAge"
          name="mileage"
          min="0"
          class="input h-12"
          required
        />
      </div>

      <!-- Condition -->
      <div>
        <label class="block text-sm font-medium text-slate-300 mb-2">Condition</label>
        <input
          type="text"
          [(ngModel)]="newCarForm.condition"
          name="condition"
          placeholder="e.g., Excellent"
          class="input h-12"
          required
        />
      </div>
    </div>

    <!-- Image Upload -->
    <div>
      <label class="block text-sm font-medium text-slate-300 mb-2">
        Images (max {{ MAX_IMAGES }})
        <span class="text-slate-500 text-xs ml-2">
          {{ imageFiles.length }}/{{ MAX_IMAGES }} selected
        </span>
      </label>

      <input
        type="file"
        (change)="onImagesSelected($event)"
        accept="image/*"
        multiple
        [disabled]="imageFiles.length >= MAX_IMAGES"
        class="w-full px-4 py-3 rounded-xl bg-slate-700/50 border border-slate-600 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-600 file:text-white hover:file:bg-blue-700 focus:outline-none focus:border-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
      />

      <!-- Message d'erreur -->
      <p *ngIf="imageError" class="text-red-400 text-sm mt-2 flex items-center gap-2">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
        {{ imageError }}
      </p>

      <!-- Info -->
      <p class="text-slate-500 text-xs mt-2">
        Accepted formats: JPG, PNG, GIF. Max size: 1MB per image.
      </p>

      <!-- Preview grid -->
      <div *ngIf="imagePreviews.length > 0" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 mt-4">
        <div
          *ngFor="let img of imagePreviews; let i = index"
          class="relative group"
        >
          <img
            [src]="img"
            [alt]="'Preview ' + (i + 1)"
            class="w-full h-32 object-cover rounded-lg border-2 border-slate-700 group-hover:border-blue-500 transition-all"
          />

          <!-- Badge numÃ©ro -->
          <span class="absolute top-2 left-2 bg-blue-600 text-white text-xs px-2 py-1 rounded-full">
            {{ i + 1 }}
          </span>

          <!-- Bouton supprimer -->
          <button
            type="button"
            (click)="removeImage(i)"
            class="absolute top-2 right-2 bg-red-600 hover:bg-red-700 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all shadow-lg"
            title="Supprimer l'image"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>
      </div>

      <!-- Message if no images selected -->
      <div *ngIf="imagePreviews.length === 0" class="mt-4 p-6 border-2 border-dashed border-slate-700 rounded-xl text-center">
        <svg class="w-12 h-12 mx-auto text-slate-600 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
        <p class="text-slate-500 text-sm">No images selected</p>
        <p class="text-slate-600 text-xs mt-1">A default image will be used</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-4">
      <button type="submit" [disabled]="!isFormValid()" class="submit-btn flex-1">
        Add Vehicle
      </button>
      <button type="button" (click)="handleCancel()" class="default-btn flex-1">
        Cancel
      </button>
    </div>
  </form>
</div>
