<section class="hero">
  <div class="hero_backdrop"></div>
  <div class="hero_container">
    <div class="text-center fade-in-up">
      <div class="brand-icon-wrapper brand-logo w-20 h-20 mx-auto mb-4 glow-pulse">
        <div [innerHTML]="heroIconSafe"></div>
      </div>

      <h1 class="mb-0 brand-name fade-delay-1">{{ heroName }}</h1>

      <p class="text-xl text-slate-400 max-w-2xl mx-auto leading-relaxed fade-delay-2">
        {{ heroSubtitle }}
      </p>
    </div>
  </div>
</section>
