<!-- Navigation -->
<nav class="nav-container ">
  <div class="w-full px-0">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="brand-logo mb-0" routerLink="/">
        <div class="brand-icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" class="brand-icon h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>
        </div>
        <div class="brand-text">
          <span class="brand-name">
            AutoVisionTech
          </span>
          <span class="brand-tagline">Premium Cars</span>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-4">
        <button 
          routerLink="/"
          [ngClass]="{'btn-active': isActivePage('catalogue')}"
          class="btn-common"
          (click)="currentPage='catalogue'"
        >
          Catalog
        </button>
        
        <button 
          routerLink="/manage-reservations"
          [ngClass]="{'btn-active': isActivePage('manage-reservations')}"
          class="btn-common"
          (click)="currentPage='manage-reservations'"
        >
          Reservations
        </button>
        
        <button 
          routerLink="/manage-cars"
          [ngClass]="{'btn-active': isActivePage('manage-cars')}"
          class="btn-common"
          (click)="currentPage='manage-cars'"
        >
          Manage Cars
        </button>

        <button 
          routerLink="/admin-panel"
          [ngClass]="{'btn-active': isActivePage('admin-panel')}"
          class="btn-common"
          (click)="currentPage='admin-panel'"
        >
          Admin Panel
        </button>

        <!-- User Info -->
        <div *ngIf="currentUser && false" class="flex items-center gap-20 ml-4 pl-4 border-l border-slate-700">
          <div class="flex items-center gap-3">
            <img
              [src]="currentUser.image"
              [alt]="currentUser.name"
              class="w-10 h-10 rounded-full border-2 border-blue-500 shadow-lg"
            />
            <div class="flex flex-col">
              <span class="text-white text-sm font-medium">{{ currentUser.name }}</span>
              <span class="text-xs text-slate-400 capitalize">{{ currentUser.role }}</span>
            </div>
          </div>
          <button 
            (click)="signOut()"
            class="btn-common btn-logout">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
            Logout
          </button>
        </div>

        <!-- Auth Buttons (when not logged in) -->
        <div *ngIf="true" class="flex items-center gap-3 ml-4 pl-4 border-l border-slate-700">
          <button 
            routerLink="/signin"
            class="default-btn px-5 py-2.5 flex items-center gap-2"
            (click)="currentPage='signin'"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
            </svg>
            Sign In
          </button>
          <button 
            routerLink="/signup"
            class="btn-active px-5 py-2.5 flex items-center gap-2"
            (click)="currentPage='signup'"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
            </svg>
            Sign Up
          </button>
        </div>
      </div>

      <!-- Mobile menu button -->
      <button 
        (click)="toggleMobileMenu()"
        class="md:hidden p-2 rounded-xl text-slate-300 hover:bg-slate-700 hover:bg-opacity-50 transition-all">
        <svg *ngIf="!mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        <svg *ngIf="mobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <div 
    *ngIf="mobileMenuOpen" 
    [@fadeIn]
    class="md:hidden backdrop-blur-xl bg-[#131820] bg-opacity-95 border-t border-slate-700 border-opacity-50">
    <div class="px-4 py-4 space-y-2">
      <button 
        routerLink="/"
        [ngClass]="{
          'bg-blue-600 text-white': isActivePage('catalogue'),
          'text-slate-300 hover:bg-slate-700': !isActivePage('catalogue')
        }"
        class="w-full text-left px-4 py-2 rounded-lg"
        (click)="currentPage='catalogue'"
        >
        Catalog
      </button>
      <button 
        routerLink="/manage-reservations"
        [ngClass]="{
          'bg-blue-600 text-white': isActivePage('manage-reservations'),
          'text-slate-300 hover:bg-slate-700': !isActivePage('manage-reservations')
        }"
        class="w-full text-left px-4 py-2 rounded-lg"
        (click)="currentPage='manage-reservations'"
        >
        Reservations
      </button>
      <button 
        routerLink="/manage-cars"
        [ngClass]="{
          'bg-blue-600 text-white': isActivePage('manage-cars'),
          'text-slate-300 hover:bg-slate-700': !isActivePage('manage-cars')
        }"
        class="w-full text-left px-4 py-2 rounded-lg"
        (click)="currentPage='manage-cars'"
        >
        Manage Cars
      </button>
      <button 
        routerLink="/admin-panel"
        [ngClass]="{
          'bg-blue-600 text-white': isActivePage('admin-panel'),
          'text-slate-300 hover:bg-slate-700': !isActivePage('admin-panel')
        }"
        class="w-full text-left px-4 py-2 rounded-lg"
        (click)="currentPage='admin-panel'"
        >
        Admin Panel
      </button>
      <button 
        (click)="signOut()"
        class="w-full text-left px-4 py-2 bg-red-600 text-white rounded-lg">
        Logout
      </button>
    </div>
  </div>
</nav>
